         id="flowPara3361">allQ :: (Eq a) =&gt; (a -&gt; Bool) -&gt; Query [a]</flowPara><flowPara
         id="flowPara3363">allQ p = do</flowPara><flowPara
         id="flowPara3365">    x &lt;- free</flowPara><flowPara
         id="flowPara3367">    assert (p x)</flowPara><flowPara
         id="flowPara3369">    r &lt;- query x</flowPara><flowPara
         id="flowPara3371">    case r of </flowPara><flowPara
         id="flowPara3373">        Satisfiable v -&gt; do</flowPara><flowPara
         id="flowPara3375">            vs &lt;- allQ (\a -&gt; (p a) &amp;&amp; (a /= v))</flowPara><flowPara
         id="flowPara3377">            return (v:vs)</flowPara><flowPara
         id="flowPara3379">        _ -&gt; return []</flowPara><flowPara
         id="flowPara3387" /><flowPara
         id="flowPara3389">predicate :: Integer -&gt; Bool</flowPara><flowPara
         id="flowPara3391">predicate x = (x &gt; 3) &amp;&amp; (x &lt; 6)</flowPara><flowPara
